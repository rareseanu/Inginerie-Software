<h2 class="mb-4">Register</h2>
<div *ngIf="registered" class="alert alert-success" role="alert">
  Your account has been registered!
</div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" for="email">Email</label>
    <input type="text" formControlName="email" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Email address" />
    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
      <div *ngIf="f['email'].errors['required']">Email is required</div>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label" for="password">Password</label>
    <input type="password" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Password" />
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
      <div *ngIf="f['password'].errors['required']">Password is required</div>
    </div>
  </div>
  <button class="btn btn-primary w-100">
    Register
  </button>
</form>
<p class="mt-2">Already have an account? Login <a routerLink="/login">here</a></p>
