<h2>Register</h2>
<form method="put">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="credentials.email" id="email" name="email" formControlName="email" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="credentials.password" id="password" name="password" formControlName="password" class="form-control"/>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">
            Register
        </button>
    </div>
</form>
