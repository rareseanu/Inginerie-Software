<div *ngIf="!authenticationService.getCurrentUser; then loginBlock else loggedinBlock">
</div>
<ng-template #loginBlock>
  <h2 class="mb-4 ">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input type="text" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Email address" />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">Password</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Password" />
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
      </div>
    </div>
    <button class="btn btn-primary w-100">
      Login
    </button>
  </form>
  <p class="mt-2">Don't have an account? Register <a routerLink="/register">here</a></p>
</ng-template>
<ng-template #loggedinBlock>
  <h3>You are already logged in!</h3>
</ng-template>
