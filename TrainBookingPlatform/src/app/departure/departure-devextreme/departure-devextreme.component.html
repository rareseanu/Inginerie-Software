<div id="data-grid">
    <dx-data-grid
      id="gridContainer"
      [dataSource]="dataSource"
      keyExpr="id"
      [showBorders]="true"
      (onRowRemoving)="remove($event)"
      (onRowInserting)="add($event)"
      (onRowUpdating)="update($event)"
    >
      <dxo-paging [enabled]="false"></dxo-paging>
      <dxo-editing
        mode="popup"
        [allowUpdating]="true"
        [allowAdding]="true"
        [allowDeleting]="true"
      >
        <dxo-popup
          title="Departure Info"
          [showTitle]="true"
          [width]="700"
          [height]="525"
        >
        </dxo-popup>
        <dxo-form>
          <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
            <dxi-item dataField="route"></dxi-item>
            <dxi-item dataField="departureTime"></dxi-item>
            <dxi-item dataField="arrivalTime"></dxi-item>
            <dxi-item dataField="train"></dxi-item>
            
          </dxi-item>
        </dxo-form>
      </dxo-editing>
  
      <dxi-column dataField="route" caption="Route">
        <dxo-lookup [dataSource]="routes" displayExpr="name" valueExpr="id">
        </dxo-lookup>
      </dxi-column>
      <dxi-column dataField="departureTime" caption="Departure Time" dataType="date"></dxi-column>
      <dxi-column dataField="arrivalTime" caption="Arrival Time" dataType="date"></dxi-column>
      <dxi-column dataField="train" caption="Train"></dxi-column>
    </dx-data-grid>
  </div>
